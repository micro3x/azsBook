<header class="col-sm-12">
    <div class="col-sm-2">
        <img src="img/logo-zb.png" alt="logo" class="img-responsive col-sm-12 col-sm-offset-4">
    </div>
    <div class="member-login">
        <form class="form-inline col-sm-offset-6" ng-submit="login()">
            <div class="form-group">
                <label class="sr-only" for="login-username">Username</label>
                <input name="username" ng-model="loginUser" type="text" class="form-control" id="login-username" placeholder="Login">
            </div>
            <div class="form-group">
                <label class="sr-only" for="login-password">Password</label>
                <input name="password" ng-model="loginPass" type="password" class="form-control" id="login-password" placeholder="Password">
            </div>
            <button type="submit" class="btn btn-default">Sign in</button>
            <div class="checkbox">
                <label>
                    <input type="checkbox"> Remember me
                </label>
            </div>
        </form>
    </div>
</header>
