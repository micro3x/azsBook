<header ng-include="'partials/user/userHeader.html'"></header>
<div ng-controller="friendsPreviewController">
    <h1>Friends Count - {{friends.length}}</h1>

    <form class="navbar-form navbar-left" role="search">
        <div class="form-group">
            <input type="text" class="form-control" placeholder="Search">
        </div>
        <button type="submit" class="btn btn-default glyphicon glyphicon-search"></button>
    </form>

    <ul class="friends-preview-list">
        <li ng-repeat="friend in friends">
            <a href="#/user/{{friend.username}}">
                <img ng-src="{{friend.profileImageData}}" alt=""/>
                <div>{{friend.name}}</div>
            </a>
        </li>
    </ul>
</div>
