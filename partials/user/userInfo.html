<div class="row">
    <div class="col-md-12">
        <div class="panel panel-default">
            <div class="panel-body">
                <div>
                    <div class="row">
                        <div class="col-md-12 lead">User profile

                        </div>
                    </div>
                    <div class="row" ng-style="myStyle">
                        <hr>
                        <div class="col-md-4 text-center">
                            <img ng-src="{{user.profileImageData}}" alt="profile-picture"
                                 class="img-circle avatar avatar-original img-responsive" style="-webkit-user-select:none;
                                      display:block; margin:15px auto;width:150px;height:150px"/>
                        </div>
                        <div class="col-md-8">
                            <div class="row profile-name">
                                <div class="col-md-12">
                                    <h1 class="only-bottom-margin">{{user.name}}</h1>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-12 with-back">
                                    <span class="text-muted">Username: </span>{{user.username}}<br>
                                    <span class="text-muted">Gender: </span>{{user.gender == 0 ? 'Other': ''}}
                                    {{user.gender == 1 ? 'Male': ''}} {{user.gender == 2 ? 'Female': ''}}<br><br>
                                </div>
                            </div>
                        </div>
                        <hr>
                    </div>
                    <div class="row">
                        <div class="col-md-12">
                            <br/>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
