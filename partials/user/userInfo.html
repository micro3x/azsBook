<div class="user-header col-sm-12" ng-style="myStyle">
    <div id="user-data">
        <ul>
            <li>fullname : {{user.name}}</li>
            <li>username : {{user.username}}</li>
            <li>gender : {{user.gender}}</li>
            <li>avatar : <img ng-src="{{user.profileImageData}}" alt="profile-picture" class="profile-picture"/></li>
        </ul>
    </div>
</div>
