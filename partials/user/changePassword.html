<header ng-include="'partials/user/userHeader.html'"></header>
<div ng-controller="changePasswordController">
    <h1 class="col-sm-4 col-sm-offset-4">Change Password</h1>
    <form class="col-sm-4 col-sm-offset-4" ng-submit="changePassword()">
        <div class="form-group">
            <label for="old-password">Old Password</label>
            <input ng-model="oldPassword" name="oldPassword" type="password" class="form-control" id="old-password"
                   placeholder="Old Password">
        </div>
        <div class="form-group">
            <label for="new-password">New Password</label>
            <input ng-model="newPassword" name="newPassword" type="password" class="form-control" id="new-password"
                   placeholder="New Password">
        </div>
        <div class="form-group">
            <label for="new-repeat-password">Repeat New password</label>
            <input ng-model="regNewPassword" name="regNewPassword" type="password" class="form-control"
                   id="new-repeat-password" placeholder="Repeat Password">
        </div>
        <button type="submit" class="btn btn-default">Submit Changes</button>
    </form>
</div>
