<div>
    <a href="#/user/{{request.user.username}}">
        <img ng-src="{{request.user.profileImageData}}" alt="profilePic"/>
        <h4>{{request.user.name}}</h4>
    </a>
    <div>
        <button class="btn btn-default" ng-click="acceptRequest(request.id)">Accept</button>
        <button class="btn btn-default" ng-click="rejectRequest(request.id)">Reject</button>
    </div>
</div>
