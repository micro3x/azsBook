<div class="panel panel-default">
    <div class="panel-body">
        <div class="post media">
            <div class="media-left">
                <time><sup>{{formatDate(comment.date)}}</sup></time>
                <a href="#/user/{{comment.author.username}}">
                    <img ng-src="{{comment.author.profileImageData}}" alt="author"
                         class="small-icon-like media-object"/>
                    <span><strong>{{comment.author.name}}</strong></span>
                </a>
            </div>
            <div class="media-body">
                <div>
                    <p>{{comment.commentContent}}</p>
                </div>

                <div ng-if="comment.edit" ng-init="">
                    <form>
                        <div class="form-group">
                            <label for="">Enter Your Comment</label>
                <textarea ng-model="comment.commentContent" class="form-control"
                          placeholder="Your Post Here!"></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary" ng-click="editComment(post, comment); comment.edit = false">
                            Save
                        </button>
                        <button type="reset" class="btn btn-default" ng-click="comment.edit = false">Cancel</button>
                    </form>
                </div>

            </div>
            <div class="controls">
                <ul class="post-controls">
                    <li><a href="" ng-if="canEditComment(comment, post)" ng-click="comment.edit = true">edit</a></li>
                    <li><a href="" ng-if="canEditComment(comment, post)"
                           ng-click="deleteComment(post, comment)">delete</a></li>
                    <li>
                        <a href="" ng-click="likeComment(post.id, comment)" ng-if="!comment.liked">like</a>
                        <a href="" ng-click="unLikeComment(post.id, comment)" ng-if="comment.liked">unlike</a>
                        ({{comment.likesCount}})
                    </li>
                </ul>
            </div>
        </div>
    </div>
</div>
